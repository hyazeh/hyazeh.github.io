<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> voun üèÑ </title>
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/main.js"></script>
    <script> $(function() { AOS.init(); }); </script>  

    <style>
        .logos-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            justify-content: flex-start; 
            padding: 10px; 
        }

        .logos-container p {
            display: flex;
            align-items: center; 
            gap: 20px; 
            margin: 0;
        }

        /* Faceit / SurfHeaven images na krwisty */
        .logos-container img {
            width: 30px;
            height: 30px;
            filter: brightness(0) saturate(100%) invert(16%) sepia(90%) saturate(7445%) hue-rotate(345deg) brightness(97%) contrast(103%);
        }

        /* Fontowe ikony w krwisty */
        .logos-container i,
        .autosurf-box i {
            color: #bc1e4a;
        }

        .back {
            display: flex;
            justify-content: center; 
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0;
        }

        .back .btn {
            margin: 0;
            color: #000000 !important;
            background-color: transparent !important;
            border: none !important;
            transition: color 0.3s ease;
        }

        .back .btn:hover {
            color: #bc1e4a !important;
        }

        .authors {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        #contact, #links, #about {
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .autosurf-box {
            position: relative;
            background-color: transparent; /* przezroczyste t≈Ço */
            border: 2px solid #000000;
            border-radius: 5px;
            padding: 10px;
            width: 600px;
            flex-wrap: wrap;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BOXY MENU --- */
        .menu-box {
            display: flex;
            background-color: transparent; /* przezroczyste */
            border: 2px solid #000000;
            border-radius: 5px;
            height: 400px;
            width: 350px;
            flex-wrap: wrap;
            gap: 2px;
        }

        .middle-img {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* usuwa szare t≈Ço */
        }

        .middle-img img {
            max-width: 100%;
            height: auto;
        }

        .scroll-down a {
            color: #bc1e4a !important;
            text-decoration: none;
            border: none;
        }

        .scroll-down a:hover {
            color: #bc1e4a !important;
            text-decoration: none;
        }

        /* --- POPRAWIONE KOLORY PRZYCISK√ìW MENU --- */
        .menu-box .menu-btn a.btn.btn-brand,
        .autosurf-box a.btn.btn-brand {
            color: #000000 !important;       /* czarne napisy w menu i w boxach */
            background-color: transparent !important;
            border: none !important;
            transition: color 0.3s ease;
        }

        .menu-box .menu-btn a.btn.btn-brand:hover,
        .autosurf-box a.btn.btn-brand:hover {
            color: #bc1e4a !important;      /* krwisty czerwony po najechaniu */
        }

        /* Napisy w boxach Links i About me */
        .autosurf-box header h5 {
            color: #bc1e4a; /* krwisty czerwony */
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            display: block;
            position: relative;
            width: 100%;
            background-color: transparent;
            padding: 10px;
            text-align: center;
            margin-top: -40px; 
        }

        /* --- Video background --- */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Video w tle -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="assets/videos/surfik.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <section id="start" class="start" style="min-height: 950px;">
        <div class="middle-img">
            <img src="assets/images/surf.png" alt="">
        </div>

        <div class="scroll-down" style="width: 100%;">
            <a class="btn btn-brand bounce-3" href="#main">Press to scroll down</a>
        </div>
    </section>

    <section id="main" class="main" style="min-height: 950px;">
        <div id="menu">
            <div class="menu">
                <div class="menu-box">
                    <div class="menu-btn" style="width: 100%;">
                        <a class="btn btn-brand" href="#">Start</a>
                    </div>
                    <div class="menu-btn" onclick="openAutosurf()" style="width: 100%;">
                        <a class="btn btn-brand">Contact</a>
                    </div>
                    <div class="menu-btn" onclick="openSurfHeaven()" style="width: 100%;">
                        <a class="btn btn-brand">Links</a>
                    </div>
                    <div class="menu-btn" style="width: 100%;">
                        <a class="btn btn-brand" onclick="openAbout()">About Me</a>
                    </div>

                    <div class="authors" style="width: 100%;">
                        <a class="btn btn-brand" href="https://steamcommunity.com/id/vounik">voun</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="autosurf" style="display: none;">
            <div class="menu">
                <div class="autosurf-box">
                    <header class="hed">
                        <h5>For more information, please contact me at</h5>
                        <p><i class="lab la-discord"></i><span class="discord-text">vounik</span></p>
                        <p><i class="lab la-instagram"></i><a href="https://instagram.com/krystekagent" target="_blank">Instagram</a></p>
                        <p><i class="lab la-steam"></i> <a href="https://steamcommunity.com/id/vounik" target="_blank">Steam</a></p>
                    </header>
                    <div class="menu-btn back">
                        <a class="btn btn-brand" onclick="closeAutosurf()">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="surfheaven" style="display: none;">
            <div class="menu">
                <div class="autosurf-box">
                    <header class="hed">
                        <h5>Links</h5>
                        <p><i class="lab la-steam"></i> <a href="https://steamcommunity.com/groups/autosurfcheat" target="_blank">Steam Group</a></p>
                        <div class="logos-container">
                            <p>
                                <img src="https://i.imgur.com/Tfie9U4.png" alt="Faceit Logo">
                                <a href="https://www.faceit.com/en/players/voun" target="_blank">Faceit</a>
                            </p>
                            <p>
                                <img src="https://i.imgur.com/Y0Cy20e.png" alt="SurfHeaven Logo">
                                <a href="https://surfheaven.eu/player/5167198" target="_blank">SurfHeaven</a>
                            </p>
                        </div>
                    </header>
                    <div class="menu-btn back">
                        <a class="btn btn-brand" onclick="closeSurfHeaven()">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="about" style="display: none;">
            <div class="menu">
                <div class="autosurf-box">
                    <header class="hed">
                        <h5>About me</h5>
                        <p>test</p>
                    </header>
                    <div class="menu-btn back">
                        <a class="btn btn-brand" onclick="closeAbout()">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p class="mb-0">&copy; Copyright 2022, <a href="" class="fw-bold"> voun & q1y</a></p>
    </footer>

    <script>
        function openAutosurf(){ document.getElementById("autosurf").style.display = "block"; document.getElementById("menu").style.display = "none"; }
        function closeAutosurf(){ document.getElementById("autosurf").style.display = "none"; document.getElementById("menu").style.display = "block"; }
        function openSurfHeaven(){ document.getElementById("surfheaven").style.display = "block"; document.getElementById("menu").style.display = "none"; }
        function closeSurfHeaven(){ document.getElementById("surfheaven").style.display = "none"; document.getElementById("menu").style.display = "block"; }
        function openAbout(){ document.getElementById("about").style.display = "block"; document.getElementById("menu").style.display = "none"; }
        function closeAbout(){ document.getElementById("about").style.display = "none"; document.getElementById("menu").style.display = "block"; }
    </script>
</body>
</html>
