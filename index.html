<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> voun  </title>
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/main.js"></script>
    <script> $(function() { AOS.init(); }); </script>  
    <style>
        .logos-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            justify-content: flex-start; 
            padding: 10px; 
        }

        .logos-container p {
            display: flex;
            align-items: center; 
            gap: 20px; 
            margin: 0;
        }

        .logos-container img {
            width: 30px;
            height: 30px;
        }

        .back {
            display: flex;
            justify-content: center; 
            position: absolute; /* Ustawiamy absolutne pozycjonowanie */
            bottom: 20px; /* Przesuwamy przycisk na d贸 kontenera */
            left: 50%; /* Wyrodkowanie */
            transform: translateX(-50%); /* Wyrodkowanie */
            margin-top: 0; /* Usuwamy margines top */
        }

        .back .btn {
            margin: 0;
        }

        .authors {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        /* Zmienione wysokoci sekcji */
        #contact {
            min-height: 450px; /* Zwikszenie sekcji SurfHeaven */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #links {
            min-height: 450px; /* Zwikszenie sekcji SurfHeaven */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #about {
            min-height: 450px; /* Zwikszenie sekcji About me */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .autosurf-box {
            position: relative; /* Umo偶liwia pozycjonowanie wewntrznych element贸w */
        }

        /* Dodany styl do wyr贸wnania obrazka */
        .middle-img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-img img {
            max-width: 100%;
            height: auto;
        }

        /* Kolor i styl przycisku "Press to scroll down" */
        .scroll-down a {
            color: #bc1e4a !important; /* Kolor tekstu */
            text-decoration: none;
            border: none; /* Usunicie obram贸wki */
        }

        .scroll-down a:hover {
            color: #bc1e4a !important; /* Kolor przy najechaniu */
            text-decoration: none;
        }

        /* Kolor tekstu przycisk贸w menu - bez ta */
        .menu-btn a {
            color: #bc1e4a !important; /* Kolor tekstu */
            background-color: transparent; /* Brak ta */
            text-decoration: none; /* Usunicie podkrelenia */
            border: none; /* Usunicie obram贸wki */
        }

        .menu-btn a:hover {
            color: #bc1e4a !important; /* Kolor tekstu przy hover */
            background-color: transparent; /* Brak ta przy hover */
        }
    </style>
</head>
<body>
    <section id="start" class="start" style="min-height: 950px;">
        <div class="middle-img">
            <img src="assets/images/cool.gif" alt="">
        </div>

        <div class="scroll-down" style="width: 100%;">
            <a class="btn btn-brand bounce-3" href="#main" onclick="showFooter()">Press to scroll down</a>
        </div>
    </section>

    <section id="main" class="main" style="min-height: 950px;">
        <div id="menu">
            <div class="menu">
                <div class="menu-box">
                    <div class="menu-btn" style="width: 100%;">
                        <a class="btn btn-brand" href="#">Start</a>
                    </div>
                    <div class="menu-btn" onclick="openAutosurf()" style="width: 100%;">
                        <a class="btn btn-brand">Contact</a>
                    </div>
                    <div class="menu-btn" onclick="openSurfHeaven()" style="width: 100%;">
                        <a class="btn btn-brand">Links</a>
                    </div>
                    <div class="menu-btn" style="width: 100%;">
                        <a class="btn btn-brand" onclick="openAbout()">About Me</a>
                    </div>

                    <div class="authors" style="width: 100%;">
                        <a class="btn btn-brand" href="https://steamcommunity.com/id/ruiqen">voun</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="autosurf" class="" style="display: none;">
            <div class="menu">
                <div class="autosurf-box">
                    <header class="hed">
                        <h5>For more information, please contact me at</h5>
                        <p><i class="lab la-discord"></i>vounik</p>
                        <p><i class="lab la-instagram"></i><a href="https://instagram.com/hyazeh" target="_blank">Instagram</a></p>
                        <p><i class="lab la-steam"></i> <a href="https://steamcommunity.com/id/ruiqen" target="_blank">Steam</a></p>
                    </header>
                    <div class="menu-btn back">
                        <a class="btn btn-brand" onclick="closeAutosurf()">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="surfheaven" class="" style="display: none;">
            <div class="menu">
                <div class="autosurf-box">
                    <header class="hed">
                        <h5>Links</h5>
                        <p><i class="lab la-steam"></i> <a href="https://steamcommunity.com/groups/vounik" target="_blank">Steam Group</a></p>

                        <div class="logos-container">
                            <p>
                                <img src="https://i.imgur.com/Tfie9U4.png" alt="Faceit Logo">
                                <a href="https://www.faceit.com/en/players/voun" target="_blank">Faceit</a>
                            </p>

                            <p>
                                <img src="https://i.imgur.com/Y0Cy20e.png" alt="SurfHeaven Logo">
                                <a href="https://surfheaven.eu/player/5167198" target="_blank">SurfHeaven</a>
                            </p>
                        </div>
                    </header>
                    <div class="menu-btn back">
                        <a class="btn btn-brand" onclick="closeSurfHeaven()">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="about" style="display: none;">
            <div class="menu">
                <div class="autosurf-box">
                    <header class="hed">
                        <h5>About me</h5>
                        <p>test</p>
                    </header>
                    <div class="menu-btn back">
                        <a class="btn btn-brand" onclick="closeAbout()">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer" style="width: 100%; display: none;">
            <p class="mb-0">&copy; Copyright 2022, <a href="" class="fw-bold"> voun & q1y</a></p>
        </footer>
    </section>

    <script>
        function openAutosurf(){
            document.getElementById("autosurf").style.display = "block";
            document.getElementById("menu").style.display = "none";
        }

        function closeAutosurf(){
            document.getElementById("autosurf").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        function openSurfHeaven(){
            document.getElementById("surfheaven").style.display = "block";
            document.getElementById("menu").style.display = "none";
        }

        function closeSurfHeaven(){
            document.getElementById("surfheaven").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        function openAbout(){
            document.getElementById("about").style.display = "block";
            document.getElementById("menu").style.display = "none";
        }

        function closeAbout(){
            document.getElementById("about").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        function showFooter() {
            document.getElementById("footer").style.display = "block";
        }
    </script>
</body>
</html>
