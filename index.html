    <style>
        .logos-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            justify-content: flex-start; 
            padding: 10px; 
        }

        .logos-container p {
            display: flex;
            align-items: center; 
            gap: 20px; 
            margin: 0;
        }

        .logos-container img {
            width: 30px;
            height: 30px;
        }

        .back {
            display: flex;
            justify-content: center; 
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0;
        }

        .back .btn {
            margin: 0;
        }

        .authors {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        #contact, #links, #about {
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .autosurf-box {
            position: relative;
        }

        .middle-img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-img img {
            max-width: 100%;
            height: auto;
        }

        .scroll-down a {
            color: #bc1e4a !important;
            text-decoration: none;
            border: none;
        }

        .scroll-down a:hover {
            color: #bc1e4a !important;
            text-decoration: none;
        }

        /* Zmiana koloru tekstu w przyciskach menu */
        .menu-btn a {
            color: #bc1e4a !important;
            background-color: transparent;
            text-decoration: none;
            border: none;
        }

        .menu-btn a:hover {
            color: #123c6b !important;
            background-color: transparent;
        }

        /* Zmiana koloru tekstu w nag≈Ç√≥wkach i paragrafach */
        .menu .autosurf-box h5, 
        .menu .autosurf-box p, 
        #start .menu-btn a, 
        #start .menu-btn p, 
        #main .menu-btn a, 
        #main .menu-btn p {
            color: #123c6b; /* Kolor tekstu */
        }

        /* Stopka zawsze widoczna w menu-box */
        footer {
            display: block;
            position: relative;
            width: 100%;
            background-color: transparent;
            padding: 10px;
            text-align: center;
            margin-top: -40px; /* Podniesiona stopka */
        }
    </style>
